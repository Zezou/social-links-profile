<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="inter-400">
    <main class="container">
      <section class="card">
        <article class="card-detail">
          <img
            class="card-image"
            src="./images/avatar-jessica.jpeg"
            alt="user image"
          />
          <p class="card-item user-name inter-800"><h2>Jessica Randall</h2></p>
          <p class="card-item user-location">London, United Kingdom</p>
          <p class="card-item user-quote">
            "Front-end developer and avid reader."
          </p>
          <div class="card-links">
            <p class="card-item card-link">GitHub</p>
            <p class="card-item card-link">Frontend Mentor</p>
            <p class="card-item card-link">LinkedIn</p>
            <p class="card-item card-link">Twitter</p>
            <p class="card-item card-link">Instagram</p>
          </div>
        </article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zezou</a>.
    </footer>
  </body>
</html>
